<!DOCTYPE html>
<html>
<head>
  <title>Safety Meeting - Video calls to anybody in the world with a private direct connection</title>
  {{template "header" .}}
</head>
<body>
  <div id="container">
    <form id="form" method="post" action="{{.BaseURL}}/call" autocomplete="off">
      <h1>
        <img src="{{.BaseURL}}/res/fist.png" width="75%" alt="Peer Calls">
      </h1>
      <p>Decentralized peer-to-peer calls for everyone. Create a private room. Share the link. Leave no trace.</p>
      <input type="text" value="" name="call" placeholder="Room ID (Leave empty for random)" autofocus>
      <input type="submit" value="Start Session">
    </form>
  </div>

  <footer>
    <div>{{.Version}}</div>
  </footer>
</body>
