<!DOCTYPE html>
<html>
<head>
  <title>Peer Calls - Video calls to anybody in the world with a private direct connection</title>
  <%- include('./_header.html') %>
</head>
<body>
  <div id="container">
    <form id="form" method="post" action="<%= baseUrl + '/call' %>" autocomplete="off">
      <h1>
        <img src="<%= baseUrl + '/res/virtual_house_party.jpg' %>" width="100%" alt="Peer Calls">
      </h1>
      <p>Welcome to the Gregs' virtual birthday party! Make yourself at home, and feel free to move around! Where would you like to start?</p>
    </form>
    <form id="form" method="post" action="<%= baseUrl + '/call' %>" autocomplete="off">
      <input type="hidden" name="call" value="living_room" />
      <input type="submit" value="Living Room" />
    </form>
    <form id="form" method="post" action="<%= baseUrl + '/call' %>" autocomplete="off">
      <input type="hidden" name="call" value="kitchen" />
      <input type="submit" value="Kitchen" />
    </form>
    <form id="form" method="post" action="<%= baseUrl + '/call' %>" autocomplete="off">
      <input type="hidden" name="call" value="back_yard" />
      <input type="submit" value="Back Yard" />
    </form>
  </div>

  <footer>
    <div>v<%= version %></div>
  </footer>
</body>
